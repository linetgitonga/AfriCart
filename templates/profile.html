<script>

    document.addEventListener("DOMContentLoaded", () => {
        const cartCountElement = document.getElementById("cart-count");
        const cartIcon = document.getElementById("cart-icon");
    
        // Retrieve cart data from localStorage
        const cart = JSON.parse(localStorage.getItem("cart")) || [];
    
        // Calculate the total quantity of items in the cart
        const totalQuantity = cart.reduce((sum, item) => sum + item.quantity, 0);
    
        // Update the cart count badge
        cartCountElement.textContent = totalQuantity;
    
        // Redirect to shop-cart page when cart icon is clicked
        cartIcon.addEventListener("click", (event) => {
            event.preventDefault();
    
            const authToken = localStorage.getItem("authToken");
            if (!authToken) {
                alert("Please log in to view your cart!");
                window.location.href = "/login.html"; // Redirect to login page
            } else {
                window.location.href = "/shop-cart"; // Redirect to cart page
            }
        });
    });
    

    


    document.addEventListener("DOMContentLoaded", () => {
        // Simulated user authentication from localStorage
        const authToken = localStorage.getItem("authToken");
        const userName = localStorage.getItem("userName") || "User";

        // Header elements
        const userDetails = document.querySelector(".user-details");
        const userNameHeader = document.getElementById("user-name-header");
        const loginLink = document.getElementById("login-link");
        const registerLink = document.getElementById("register-link");
        const logoutLink = document.getElementById("logout-link");

        // Offcanvas elements
        const userDetailsOffcanvas = document.querySelector(".user-details-offcanvas");
        const userNameOffcanvas = document.getElementById("user-name-offcanvas");
        const loginLinkOffcanvas = document.getElementById("login-link-offcanvas");
        const registerLinkOffcanvas = document.getElementById("register-link-offcanvas");

        // Auth-only elements
        const authOnlyElements = document.querySelectorAll(".auth-only");

        if (authToken) {
            // Hide login and register links
            loginLink.style.display = "none";
            registerLink.style.display = "none";
            loginLinkOffcanvas.style.display = "none";
            registerLinkOffcanvas.style.display = "none";

            // Show user details
            userDetails.style.display = "inline-block";
            userNameHeader.textContent = `Welcome, ${userName}`;
            userDetailsOffcanvas.style.display = "inline-block";
            userNameOffcanvas.textContent = userName;

            // Show auth-only elements
            authOnlyElements.forEach((el) => (el.style.display = "inline-block"));

            // Handle logout
            logoutLink.addEventListener("click", (e) => {
                e.preventDefault();
                localStorage.removeItem("authToken"); // Remove authentication token
                localStorage.removeItem("userName"); // Remove user details
                window.location.href = "./login.html"; // Redirect to login page
            });
        } else {
            // Hide user details and auth-only elements if not logged in
            userDetails.style.display = "none";
            userDetailsOffcanvas.style.display = "none";
            authOnlyElements.forEach((el) => (el.style.display = "none"));
        }
    });
</script>
    <div class="container mt-5">
        <div class="card mx-auto" style="max-width: 500px;">

            <div class="card-body">

                <p><strong>Full Name:</strong> <span id="admin-full-name">Admin Name</span></p>
                <p><strong>Email:</strong> <span id="admin-email-details">admin@example.com</span></p>
                <p><strong>Role:</strong> <span id="admin-role">Super Admin</span></p>
            </div>
            <div class="card-footer text-center">
                <a href="/admin/logout" class="btn btn-danger">Logout</a>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const authToken = localStorage.getItem("authToken"); // Assuming token is stored in localStorage
            if (!authToken) {
                window.location.href = "/login"; // Redirect to login if not authenticated
                return;
            }

            fetch("http://127.0.0.1:8000/api/users/me", {
                method: "GET",
                headers: {
                    "Authorization": `Bearer ${authToken}`,
                }
            })
                .then(response => {
                    if (!response.ok) throw new Error("Failed to fetch admin details");
                    return response.json();
                })
                .then(admin => {
                    // Populate the profile page with admin data
                    document.getElementById("admin-name").textContent = admin.name || "Admin Name";
                    document.getElementById("admin-email").textContent = admin.email || "admin@example.com";
                    document.getElementById("admin-full-name").textContent = admin.name || "Admin Name";
                    document.getElementById("admin-email-details").textContent = admin.email || "admin@example.com";
                    document.getElementById("admin-role").textContent = admin.role || "Admin";
                    if (admin.avatar) {
                        document.getElementById("admin-avatar").src = admin.avatar; // Use avatar URL if available
                    }
                })
                .catch(error => {
                    console.error("Error fetching admin details:", error);
                    alert("Failed to load profile details.");
                });
        });
    </script>
